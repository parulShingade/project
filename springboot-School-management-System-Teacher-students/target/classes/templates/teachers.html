<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Teacher Manager System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">teacher Management System</a>
	
	<!-- Togger/collapsible Button-->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	
	<!--navbar link-->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/teachers}">Teacher management</a>
					
				</a>
				
			</li>
			
		</ul>
		
	</div>
			
		</nav>
		       <div class="container">
				   <div class="row">
					   <h1>List Teachers</h1>
					   
					   
				   </div>
				   <div class="row">
					   <div class="col-lg-3">
						   <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3">add teacher
							   
						   </a>
						   
					   </div>
					   
				   </div>
				   <table class="table table-striped table-bordered">
					   <thead class="table-dark">
						   
					  
					   <tr>
						   <th>teacher name</th>
						   <th>teacher email</th>
						   <th>subject</th>
						   <th>Actions</th>
						   
					   </tr>
					    </thead>
					    <tbody>
							<tr th:each="teacher: ${teachers}">
								<td th:text="${teacher.name}"></td>
								<td th:text="${teacher.email}"></td>
								<td th:text="${teacher.subject}"></td>
								<td>
									<a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
									class="btn btn-primary">update
										
									</a>
									<a th:href="@{/teachers/{id}(id=${teacher.id})}"
									class="btn btn-danger">delete
										
									</a>
								</td>
							</tr>
						</tbody>
					   
				   </table>
				   
			   </div>
	</body>
