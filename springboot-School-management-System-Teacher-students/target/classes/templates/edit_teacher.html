<!DOCTYPE html>
<html>
	<head>
		<title>Teacher Management System</title>
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg=6 col-sm-6 container justify-content-center card">
					<h1 class="tecxt-center">Update New Teacher
						
					</h1>
					<div class="card-body text-center">
						<form th:action="@{/teachers/{id} (id=${teacher.id}" method="post">
						<div class="form-group">
							<label>teacher name</label>
							<input
							type="text"
							name="teacherName"
							th:field="*{teachername}"
							placeholder="Enter teacher name"
							class="Enter the teacher name"
							/>
							
							<div class="form-group">
							<label>email</label>
							<input
							type="text"
							name="email"
							th:field="*{email}"
							placeholder="Enter teacher email"
							class="Enter the teacher email"
							/>
							<div class="form-group">
							<label>subject</label>
							<input
							type="text"
							name="subject"
							th:field="*{subject}"
							placeholder="Enter subject"
							class="Enter the subject"
							/>
							
							
						</div>	
						<div class="footer-body">
							<button type="submit" class="btn btn-danger">Submit</button>
							
						</div>
						</form>
						
						
					</div>
					
				</div>
				
			</div>
			
		</div>
	</body>
</html>
