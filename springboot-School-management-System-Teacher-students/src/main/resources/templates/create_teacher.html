<!DOCTYPE html>
<html>
	<head>
		<title>Teacher Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg=-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Teacher</h1>	
			    <div class="form-group text-center">
					<label>Teacher name</label>
					<input
					type="text"
					name="teacherName"
					th:field="*{teacherName}"
					placeholder="Enter the name"
					class="Enter the teacher name"
					>
				<div class="form-group">
								<label>email</label>
								<input
								type="text"
								name="email"
								th:field="*{email}"
								placeholder="Enter email  "
								class="Enter the email  "
								/>
				<div class="form-group">
								<label>Subject</label>
								<input
								type="text"
								name="subject"
								th:field="*{subject}"
								placeholder="Enter subject"
								class="Enter the subject"
								/>
					
				</div>
				<div class="footer-body">
					<button type="submit" class="btn btn-primary">submit</button>
					
				</div>
			
			
			
				</div>
				
			</div>
			
		</div>
	</body>
</html>
