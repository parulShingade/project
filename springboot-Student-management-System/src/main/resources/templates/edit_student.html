<!DOCTYPE html>
<html>
	<head>
			<title>Student Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
		
	</head>
	<body>
		
		
		<div class="container">
			<div class="row">
				<div class="col-lg=6 col-md-6 col-sm-6 container justify-content-center card" >
					<h1 class="text-center">Update New Student</h1>
					<div class="card-body">
						<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
							<div class="form-group">
								<label>Student First Name</label>
								<input
								type="text"
								name="firstName"
								th:field="*{firstName}"
								placeholder="Enter Student first Name"
								class="Enter the Student first Name"
								/>
							</div>
							
								<div class="form-group">
								<label>Student Last Name</label>
								<input
								type="text"
								name="lastName"
								th:field="*{lastName}"
								placeholder="Enter Student last Name"
								class="Enter the Student last Name"
								/>
							</div>
							
								<div class="form-group">
								<label>Student Email</label>
								<input
								type="text"
								name="email"
								th:field="*{email}"
								placeholder="Enter Student email"
								class="Enter the Student email"
								/>
							</div>
							<div class="footer-body">
								<button type="submit" class="btn btn-primay">Submit
									
								</button>
								
							</div>
						</form>
						
					</div>
				</div>
			</div>
			
		</div>
		
	</body>
	
</html>
